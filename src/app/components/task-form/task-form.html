<form
  [formGroup]="taskForm"
  (ngSubmit)="onSubmit()"
  class="flex flex-col gap-4 p-4 bg-white rounded shadow-md"
>
  <div>
    <label for="task" class="block">Task</label>
    <textarea
      id="task"
      class="w-full bg-slate-100 border border-slate-300 rounded h-20"
      formControlName="task"
    ></textarea>
  </div>
  <div>
    <select
      class="w-full bg-slate-100 border border-slate-300 rounded"
      formControlName="status"
    >
      <option value="Todo">Todo</option>
      <option value="InProgress">In progress</option>
      <option value="Completed">Completed</option>
    </select>
  </div>
  <div>
    <button
      type="submit"
      class="bg-amber-500 px-4 py-1 mt-2 rounded border-amber-900 cursor-pointer"
    >
      Add Task
    </button>
  </div>
</form>
